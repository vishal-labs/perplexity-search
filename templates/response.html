<!DOCTYPE html>
<html>
  <head>
    <title>Response</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h2 {
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      .card {
        background-color: rgba(255, 255, 255, 0.15);
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
      }
      a {
        display: inline-block;
        margin-top: 15px;
        font-size: 18px;
        text-decoration: none;
        color: #ffebcd;
        background-color: rgba(0, 0, 0, 0.25);
        padding: 8px 16px;
        border-radius: 8px;
        transition: 0.3s;
      }
      a:hover {
        background-color: rgba(255, 255, 255, 0.3);
        color: #333;
        transform: scale(1.05);
      }
      .link {
        display: block;
        margin: 15px 0;
        font-size: 18px;
        color: #ffdfdf;
      }
      .link:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>The answer to your query can be found at:</h2>
      <a class="link" href="{{ search }}" target="_blank">ðŸ‘‰ Click here</a>
      <!--<p>"{{ snippet }}"</p><!-->  <!--Can uncomment this line if you want the basic description of the query to be shown-->
      <a href="/">Go back</a>
    </div>
  </body>
</html>
